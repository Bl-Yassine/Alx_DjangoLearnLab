{% load static %}
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Edit profile{% endblock %} {% block content %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Content -->
    <h2>Edit profile</h2>
    <form method="post">
        {% csrf_token %} {{ form }}
        <button type="submit">Save change</button>
    </form>
    {% endblock %}
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
