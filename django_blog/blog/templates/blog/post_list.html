{% load static %}
{% block content %}

    <h1>Your Posts</h1>
    <a href="{% url 'postcreate' %}">Add post</a>
      {% for post in posts %}
      <div>
        <div>
          <li><a href="{% url 'postdetail' post.pk %}">{{ post.title }}</a></li>
        </div>
      </div>
        {% empty %}
          <h3>No post yet.</h3>
          <a href="{% url 'postcreate' %}">Add post</a>
      {% endfor %}
{% endblock %}
