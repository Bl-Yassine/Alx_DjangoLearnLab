{% load static %}
{% block content %}

    <h1>Your Posts</h1>
    <ul>
      {% for post in posts %}
          <li><a href="{% url 'postdetail' post.pk %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
        {% empty %}
          <h3>No post yet.</h3>
          <a href="{% url 'postcreate' %}">Add post</a>
      {% endfor %}
{% endblock %}
