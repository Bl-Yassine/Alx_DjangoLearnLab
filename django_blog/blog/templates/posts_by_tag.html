{% extends 'base.html' %}

{% block content %}
  <h1>Posts Tagged: "{{ tag_name }}"</h1>
  
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'postdetail' post.pk %}">{{ post.title }}</a>
          <p>{{ post.content|truncatewords:20 }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found for this tag.</p>
  {% endif %}
